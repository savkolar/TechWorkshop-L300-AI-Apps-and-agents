name: Deploy Cart Manager Agent

on:
  push:
    paths:
      - 'src/app/agents/cartManagerAgent_initializer.py'
      - 'src/prompts/CartManagerPrompt.txt'
      - '.github/workflows/deploy-cart-manager-agent.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create .env file
        run: echo "${{ secrets.ENV }}" > .env
        working-directory: src

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: src

      - name: Azure Login
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run agent initializer
        run: python app/agents/cartManagerAgent_initializer.py
        working-directory: src

      - name: Cleanup
        if: always()
        run: rm -f .env
        working-directory: src
